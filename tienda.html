<!DOCTYPE html>
<html lang="es">

<!-- APERTURA HEAD -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/aab291df05.js" crossorigin="anonymous"></script>
    <!-- google font manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Tienda | BAO BAO ISSEY MIYAKE</title>
</head>
<!-- CIERRE HEAD -->

<!-- APERTURA BODY -->
<body>
    <!-- APERTURA HEADER -->
    <header>
        <!-- nav -->
        <nav>
            <!-- barra superior -->
            <div class="navbar">
                <!-- nav info -->
                <ul class="navbar__info">
                    <li><a href="#/"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#/tienda"><i class="fas fa-shopping-bag"></i> Colecci칩n</a></li>
                </ul>
                <!-- nav logo -->
                <a href="./index.html"><img src="./assets/img/baobao-black-logo.png" alt="Logo de Bao Bao Issey Miyake"></a>
                <!-- nav icons -->
                <ul class="navbar__icons">
                    <li class="navbar__user">
                        <i class="fas fa-user-astronaut"></i>
                    </li>
                    <li id="toggle-cart" class="navbar__cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-item-count"></span>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- CIERRE HEADER -->

    <!-- APERTURA ASIDE CART -->
    <aside id="cart-overlay" class="cart">
        <i id="close-cart" class="fas fa-times close"></i>
        <h2>Tu carrito</h2>
        <div id="cart-items"></div>
        <div id="cart-total" class="cart__price">
        </div>
        <div class="cart__checkout">
            <button class="black-button">Finalizar compra</button>
        </div>
    </aside>
    <!-- CIERRE ASIDE CART -->

    <!-- APERTURA MAIN -->
    <main class="store">

        <section class="classification">
            <h1>Colecci칩n</h1>
            <div class="classification__elements">
                <div id="products-quantity" class="quantity">
                    <!-- cantidad renderizada -->
                </div>
                <div>
                    <label>Ordenar por</label>
                    <select id="sort">
                        <option value="M치s relevantes">M치s relevantes</option>
                        <option value="A - Z">A - Z</option>
                        <option value="Z - A">Z - A</option>
                        <option value="Menor precio">Menor precio</option>
                        <option value="Mayor precio">Mayor precio</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="store__content">
            <!-- APERTURA ASIDE FILTRAR -->
            <aside class="filter">
                <form id="search-form">
                    <input id="search-input" type="text" placeholder="Buscar..."/>
                </form>
                <div class="filter__type">
                    <span>Categor칤a</span>
                    <div id="categories" class="filter__category">
                        <!-- categorias renderizadas -->
                    </div>
                </div>
                <div class="filter__type">
                    <span>Color</span>
                    <div id="colors" class="filter__color">
                        <!-- colores renderizadas -->
                    </div>
                </div>
                <div class="filter__type">
                    <span>Precio</span>
                    <form class="filter__price">
                        <input id="price-input" type="range" min="0" value="500" max="2000"/>
                        <p id="price-value">
                            <!-- valor renderizado -->
                        </p>
                    </form>
                </div>
                <div id="new" class="filter__type">
                        <!-- colores renderizadas -->
                    </div>
                </div>
            </aside>
            <!-- CIERRE ASIDE FILTRAR -->

            <section id="collection">
                <!-- productos renderizados -->
            </section>
        </section>

        <div id="spinner" class="loading">
            <div class="loader"></div>
        </div>

    </main>
    <!-- CIERRE MAIN -->

    <!-- APERTURA FOOTER -->
    <footer>
        <p>춸 2021 ISSEY MIYAKE INC. Todos los derechos reservados.</p>
        <p>Desarrollado con 游눞 por Mar칤a Florencia Recio.</p>
        <div>
            <a href="https://github.com/mariaflorenciarecio"><i class="fab fa-github"></i></i></a>
            <a href="https://www.linkedin.com/in/mariaflorenciarecio/"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
    <!-- CIERRE FOOTER -->

    <!-- APERTURA SCRIPTS -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/aab291df05.js" crossorigin="anonymous"></script>
    <!-- tienda js -->
    <script type="module" src="./js/pages/tienda.js"></script>
    <!-- CIERRE SCRIPTS -->

</body>
<!-- CIERRE BODY -->

</html>
