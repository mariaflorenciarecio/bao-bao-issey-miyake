<body>
    <!-- APERTURA HEADER -->
    <header>
        <!-- nav -->
        <nav>
            <!-- barra superior -->
            <div class="navbar">
                <!-- nav info -->
                <ul class="navbar__info">
                    <li>
                        <i class="fas fa-store"></i>
                        <span>Nuestros locales</span>
                    </li>
                    <li>
                        <i class="fas fa-hands-helping"></i>
                        <span>AtenciÃ³n al cliente</span>
                    </li>
                </ul>
                <!-- nav logo -->
                <a href="./index.html"><img src="./assets/img/baobao-black-logo.png" alt="Logo de Bao Bao Issey Miyake"></a>
                <!-- nav icons -->
                <ul class="navbar__icons">
                    <li class="navbar__user">
                        <i class="fas fa-user-astronaut"></i>
                    </li>
                    <li id="toggle-cart" class="navbar__cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-item-count"></span>
                    </li>
                </ul>
            </div>
            <!-- barra inferior -->
            <ul class="navmenu">
                <li><button>All</button></li>
                <li><button>Lucent</button></li>
                <li><button>Prism</button></li>
                <li><button>Platinum</button></li>
                <li><button>Slash</button></li>
            </ul>
        </nav>
    </header>
    <!-- CIERRE HEADER -->

    <!-- APERTURA ASIDE CART -->
    <aside id="cart-overlay" class="cart">
        <i id="close-cart" class="fas fa-times close"></i>
        <h2>Tu carrito</h2>
        <div id="cart-items"></div>
        <div id="cart-total" class="cart__price">
        </div>
        <div class="cart__checkout">
            <button class="black-button">Finalizar compra</button>
        </div>
    </aside>
    <!-- CIERRE ASIDE CART -->

    <!-- APERTURA MAIN -->
    <main class="store">

        <section class="classification">
            <h1>ColecciÃ³n</h1>
            <div class="classification__elements">
                <span><i class="fas fa-shopping-bag"></i>37 Productos</span>
                    <div id="sort">
                        <label>Ordenar por</label>
                        <select>
                            <option value="#">MÃ¡s relevantes</option>
                            <option value="#">A - Z</option>
                            <option value="#">Z - A</option>
                            <option value="#">Menor precio</option>
                            <option value="#">Mayor precio</option>
                        </select>
                    </div>
            </div>
        </section>

        <section class="store__content">
            <!-- APERTURA ASIDE FILTRAR -->
            <aside class="filter">
                <form id="search-form">
                    <input id="search-input" type="text" placeholder="Buscar..."/>
                </form>
                <div class="filter__type">
                    <span>CategorÃ­a</span>
                    <div id="categories" class="filter__category">
                        <!-- categorias renderizadas -->
                    </div>
                </div>
                <div class="filter__type">
                    <span>Color</span>
                    <div id="colors" class="filter__color">
                        <!-- colores renderizadas -->
                    </div>
                </div>
                <div class="filter__type">
                    <span>Precio</span>
                    <form class="filter__price">
                        <input id="price-input" type="range" min="0" value="500" max="1000"/>
                        <p id="price-value">
                            <!-- valor renderizado -->
                        </p>
                    </form>
                </div>
            </aside>
            <!-- CIERRE ASIDE FILTRAR -->

            <section id="collection">
                <!-- productos renderizados -->
            </section>
        </section>

        <div id="spinner" class="loading">
            <div class="loader"></div>
        </div>

    </main>
    <!-- CIERRE MAIN -->
