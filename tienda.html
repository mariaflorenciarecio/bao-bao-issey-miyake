    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font awesome -->

<body>

    <form id="form-product">
        <p>Id</p>
        <input autocomplete="off" type="number" id="input-id-product">

        <p>Nombre</p>
        <input autocomplete="off" type="text" id="input-name-product">

        <p>Precio</p>
        <input autocomplete="off" type="number" id="input-price-product">

        <p>Cantidad</p>
        <input autocomplete="off" type="number" id="input-quantity-product">

        <div>
            <button>Agregar</button>
        </div>
    </form>

    <ul id="products-list"></ul>

    <!-- APERTURA SCRIPTS -->
    <!-- font awesome -->

    <script>
        AOS.init({ duration: 1000 });
    </script>
    <!-- index js -->
    <script type="module" src="./js/index.js"></script>
